<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>
    <div class="principal">
        <div class="container-home col-6 offset-3">
            <div class="center">
                <h3>Realize o seu cadastro</h3>
            </div>
            <div class="form-group">
                <label for="nomeCadastro">Nome</label>
                <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite o seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpfCadastro">CPF</label>
                <input type="text" class="form-control" id="cpfCadastro" placeholder="Digite o CPF">
            </div>
            <div class="form-group">
                <label for="nascimentoCadastro">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimentoCadastro" placeholder="Digite a data de nascimento">
            </div>
            <div class="form-group">
                <label for="emailCadastro">E-mail</label>
                <input type="email" class="form-control" id="emailCadastro" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <label for="telefoneCadastro">Telefone</label>
                <input type="text" class="form-control" id="telefoneCadastro" placeholder="Digite o telefone para contato">
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha</label>
                <input type="password" class="form-control" id="senhaCadastro" placeholder="Insira a senha">
            </div>
            
            <div class="center">
                <button class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
            </div>      
            <br />
            <div class="form-group center">
                <small>JÃ¡ possui conta ?</small>
                <a href="login.html" style="font-size: 14px; margin-left: 5px;">Fazer login</a>
            </div>     
        </div>
    </div>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
