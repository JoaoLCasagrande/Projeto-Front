    <script>
        $('#cpfLogin').mask('000.000.000-00');

        $("#btn-login").off('click').on('click', function(){
            var cpf = $("#cpfLogin").val();
            var senha = $("#senhaLogin").val();
            var retorno = $("#msg-retorno");

            if(cpf == ''){
                retorno.text('Preencha o campo CPF para fazer o login').removeClass('none');    
                return false;
            }
            else if(senha == ''){
                retorno.text('Entre com sua senha para fazer o login').removeClass('none');
                return false;
            }
            else{
