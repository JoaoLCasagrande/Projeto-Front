<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .carousel-control-prev {
        left: -100px !important;
    }

    .carousel-control-next {
        right: -100px !important;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #678a73;
        border-radius: 50%;
    }
</style>

<body>
    <header></header>

    <div class="container mt-2">
        <div class="col-md-8 offset-md-2">
            <div class="text-center mb-4">
                <h3>Cadastrar imóvel</h3>
            </div>
            <form id="cadastrar-imovel">
                <div class="form-group">
                    <label for="imageInput">Selecionar Imagens (até 5)</label>
                    <input type="file" id="imageInput" name="images" accept="image/*" multiple required class="form-control-file">
                </div>

                <!-- Carousel -->
                <div id="carouselPreview" class="carousel slide mb-3" data-ride="carousel">
                    <div class="carousel-inner" id="preview"></div>
                    <a class="carousel-control-prev" id="prev-carousel" href="#carouselPreview" role="button" data-slide="prev" style="display: none;">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" id="next-carousel" href="#carouselPreview" role="button" data-slide="next" style="display: none;">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>

                <div class="form-group">
                    <label>Tipo do imóvel</label>
                    <div class="d-flex">
                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="TipoImovel" id="Casa" checked>
                            <label class="form-check-label" for="Casa">Casa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TipoImovel" id="Apartamento">
                            <label class="form-check-label" for="Apartamento">Apartamento</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="TituloImovel">Título</label>
                    <input type="text" class="form-control" id="TituloImovel">
                </div>
                <div class="form-group d-flex row">
                    <div class="col-8">
                        <label for="CepImovel">CEP</label>
                        <input type="text" class="form-control" id="CepImovel" placeholder="_____-___">
                    </div>
                    <div class="col-4">
                        <label for="NumeroImovel">Número</label>
                        <input type="text" class="form-control" id="NumeroImovel">
                    </div>
                </div>

                <div class="form-group d-flex row">
                    <div class="col-6">
                        <label for="QuartosImovel">Quartos</label>
                        <select class="form-control" id="QuartosImovel">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="0">Sem quartos</option>
                            <option value="+5">Mais de 5</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="BanheirosImovel">Banheiros</label>
                        <select class="form-control" id="BanheirosImovel">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="0">Sem banheiros</option>
                            <option value="+5">Mais de 5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="DescricaoImovel">Descrição</label>
                    <textarea class="form-control" id="DescricaoImovel" rows="4" maxlength="500" placeholder="Dê mais detalhes sobre o imóvel"></textarea>
                </div>

                <div class="form-group">
                    <label for="ContatoImovel">Contato</label>
                    <input type="text" class="form-control" id="ContatoImovel" placeholder="Digite o telefone para contato">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success" id="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL PARA EXIBIR IMG DE PRÉVIA -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Imagem ampliada">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $("#CepImovel").mask('00000-000');
        $("#ContatoImovel").mask('(00) 00000-0000');

        $(document).ready(function() {
            $('#imageInput').on('change', function() {
                const files = this.files;

                $('#preview').empty();
                $('#prev-carousel').hide();
                $('#next-carousel').hide();

                if (files.length > 5) {
                    alert("Você pode selecionar no máximo 5 imagens.");
                    $(this).val('');
                    return false;
                }

                for (let i = 0; i < files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const isActive = (i === 0) ? 'active' : ''; // Apenas a primeira imagem será ativa
                        $('#preview').append(`
                            <div class="carousel-item ${isActive}" data-image="${e.target.result}">
                                <img src="${e.target.result}" class="d-block w-100" style="height: 300px; object-fit: cover;">
                            </div>
                        `);
                    }
                    reader.readAsDataURL(files[i]);
                }

                // Exibir os botões se houver imagens
                if (files.length > 0) {
                    $('#prev-carousel').show();
                    $('#next-carousel').show();
                }
            });

            // Evento para abrir o modal com a imagem clicada
            $('#preview').on('click', '.carousel-item', function() {
                const imageSrc = $(this).data('image');
                $('#modalImage').attr('src', imageSrc);
                $('#imageModal').modal('show'); // Abre o modal
            });

            $("#CepImovel").on('blur', function(){
                const cep = $(this).val().replace("-", ""); // Remove o hífen
                if (cep.length !== 8) {
                    alert("Por favor, digite um CEP válido.");
                    return;
                }
                viaCEP(cep);
            });
        });

        function viaCEP(cep) {
            $.ajax({
                url: `https://viacep.com.br/ws/${cep}/json/`,
                type: "GET",
                dataType: "json",
                success: function(data) {
                    if (data.erro) {
                        alert("CEP não encontrado.");
                    } else {
                        $("#TituloImovel").val(data.logradouro);
                        // Aqui você pode preencher outros campos, como bairro, cidade e estado
                    }
                },
                error: function() {
                    alert("Erro ao consultar o CEP.");
                }
            });
        }
    </script>
</body>

</html>
