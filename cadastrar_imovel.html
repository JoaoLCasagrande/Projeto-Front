<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    .carousel-control.left {
        left: -100px !important;
    }

    .carousel-control.right {
        right: -100px !important;
    }

    .carousel-control .icon-prev,
    .carousel-control .icon-next {
        background-color: #678a73;
        border-radius: 50%;
    }
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        opacity: 1;
    }
</style>

<body>
    <header></header>

    <div class="container">
        <div class="col-md-10 col-md-offset-1 mt-2">
            <div class="text-center mb-4">
                <h3>Cadastrar imóvel</h3>
            </div>
            <form id="form-cadastrar-imovel">
                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Informações</legend>
                    <div class="form-group">
                        <label for="TituloImovel">Título*:</label>
                        <input type="text" class="form-control obrigatorio" id="TituloImovel" name="TituloImovel">
                    </div>
                    
                    <div class="form-group row">                      
                        <div class="col-xs-12 col-md-4 col-lg-2">
                            <label for="QuartosImovel">Quartos*:</label>
                            <input type="number" class="form-control obrigatorio" id="QuartosImovel" name="QuartosImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-2">
                            <label for="BanheirosImovel">Banheiros*:</label>
                            <input type="number" class="form-control obrigatorio" id="BanheirosImovel" name="BanheirosImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-2">
                            <label for="SuitesImovel">Suítes*:</label>
                            <input type="number" class="form-control obrigatorio" id="SuitesImovel" name="SuitesImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <br />
                        <div class="col-xs-12 col-md-6">
                            <small><strong>Dica:</strong> utilize as setas para alterar a quantidade de cômodos</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="DescricaoImovel">Descrição*:</label>
                        <textarea class="form-control obrigatorio" id="DescricaoImovel" name="descricao" rows="4" maxlength="500" placeholder="Dê mais detalhes sobre o imóvel"></textarea>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-md-4">
                            <label for="valor">Preço*:</label>
                            <input type="number" class="form-control obrigatorio" id="valor" name="valor" min="0">
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label for="tamanho">Tamanho (em m²)*:</label>
                            <input type="number" class="form-control obrigatorio" id="tamanho" name="tamanho" min="0">
                        </div>
                    </div>
                </fieldset>
                <br />
            
                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Localização</legend>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="CepImovel">CEP*:</label>
                            <div class="input-group">
                                <input type="text" class="form-control obrigatorio" id="CepImovel" name="numero_cep" placeholder="_____-___">
                                <span class="input-group-btn ml-10">
                                    <button class="btn btn-outline-lightgreen" type="button" id="btn-consultar-imovel">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
            
                        <div class="col-xs-4">
                            <label for="CidadeImovel">Cidade:</label>
                            <input type="text" class="form-control obrigatorio" id="CidadeImovel" name="CidadeImovel" disabled>
                        </div>
                        
                        <div class="col-xs-2">
                            <label for="UFImovel">Estado:</label>
                            <input type="text" class="form-control obrigatorio" id="UFImovel" name="UFImovel" disabled>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="EnderecoImovel">Endereço:</label>
                            <input type="text" class="form-control obrigatorio" id="EnderecoImovel" name="EnderecoImovel" disabled>
                        </div>
                        <div class="col-xs-6">
                            <label for="BairroImovel">Bairro:</label>
                            <input type="text" class="form-control obrigatorio" id="BairroImovel" name="BairroImovel" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-xs-12 col-md-6">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">   
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <label for="NumeroImovel">Número*:</label>
                            <input type="text" class="form-control obrigatorio" id="NumeroImovel" name="numero">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Contato*:</legend>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="TelefoneImovel">Telefone</label>
                            <input type="text" class="form-control obrigatorio" id="TelefoneImovel" name="TelefoneImovel" placeholder="(XX) XXXXX-XXXX">
                        </div>
                    </div>
                </fieldset>
                <br />
                <div class="text-center">
                    <button type="submit" class="btn btn-back-green" id="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#CepImovel").mask('00000-000');
            $("#TelefoneImovel").mask('(00) 00000-0000');
            $('#NumeroImovel').mask('0000', {
                translation: {
                    '0': {pattern: /[0-9]/}
                },
                onKeyPress: function(val, e, field, options) {
                    if (val.length === 0) {
                        $(field).val('');
                    }
                    if (val.length === 4) {
                        $(field).val(val.slice(0, 1) + '-' + val.slice(1));
                    }
                },
                onComplete: function(val) {
                    if (val.length === 4) {
                        $('#NumeroImovel').val(val.slice(0, 1) + '-' + val.slice(1));
                    }
                }
            });

            $('#imageInput').on('change', function() {
                const files = this.files;

                $('#preview').empty();
                $('#prev-carousel').hide();
                $('#next-carousel').hide();

                if (files.length > 5) {
                    alert("Você pode selecionar no máximo 5 imagens.");
                    $(this).val('');
                    return false;
                }

                for (let i = 0; i < files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const isActive = (i === 0) ? 'active' : ''; // Apenas a primeira imagem será ativa
                        $('#preview').append(`
                            <div class="item ${isActive}" data-image="${e.target.result}">
                                <img src="${e.target.result}" class="img-responsive" style="height: 400px; object-fit: cover;">
                            </div>
                        `);
                    }
                    reader.readAsDataURL(files[i]);
                }

                // Exibir os botões se houver imagens
                if (files.length > 0) {
                    $('#prev-carousel').show();
                    $('#next-carousel').show();
                }
            });

            // Evento para abrir o modal com a imagem clicada
            $('#preview').on('click', '.item', function() {
                const imageSrc = $(this).data('image');
                $('#modalImage').attr('src', imageSrc);
                $('#imageModal').modal('show'); // Abre o modal
            });

            $("#btn-consultar-imovel").click(function(){
                var cep = $("#CepImovel").val().replace("-", "");
                viaCEP(cep, function(response) {
                    if (response) {
                        $("#CidadeImovel").val(response.localidade);
                        $("#UFImovel").val(response.uf);
                        $("#EnderecoImovel").val(response.logradouro);
                        $("#BairroImovel").val(response.bairro);
                    }
                });
            });

            $("#form-cadastrar-imovel").on('submit', function(e){
                e.preventDefault();
                var count_empty = 0;

                $(this).find('input, textarea').each(function(){
                    if($(this).val() == '' && $(this).hasClass('obrigatorio')){
                        $(this).css('border', '1px solid red');
                        count_empty++;
                    }
                });

                const formData = {
                    status: 2, 
                    descricao: $("#DescricaoImovel").val(),
                    numero: $("#NumeroImovel").val(),
                    complemento: $("#complemento").val(),
                    valor: parseFloat($("#valor").val()),
                    tamanho: parseFloat($("#tamanho").val()),
                    numero_cep: $("#CepImovel").val()
                };
                console.log(formData)
                const id = localStorage.getItem('userId');
                const token = localStorage.getItem('userToken');
                if(id){
                    $.ajax({
                        url: 'http://localhost:8080/api/v1/imoveis/cadastrar/'+id,  
                        method: 'POST',
                        data: JSON.stringify(formData),
                        contentType: 'application/json',
                        headers:{
                            'Authorization': `Bearer ${token}`
                        },
                        success: function(response) {
                            alert("Imóvel cadastrado com sucesso!");
                        },
                        error: function(error) {
                            alert("Erro ao cadastrar o imóvel.");
                        }
                    });
                }
                
                
            });
        });
    </script>
</body>

</html>
