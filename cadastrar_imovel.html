<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>

    <div class="">
        <div class="container-home col-xs-12 col-sm-8 col-md-8 col-lg-6 col-xl-4 offset-sm-2 offset-md-2 offset-lg-3 offset-xl-4">
            <div class="center">
                <h3>Cadastrar imóvel</h3>
            </div>
            <div class="form-group">
                <label>Tipo do imóvel</label>
                <div class="d-flex">
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="TipoImovel" id="Casa" checked>
                        <label class="form-check-label" for="Casa">
                            Casa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="TipoImovel" id="Apartamento">
                        <label class="form-check-label" for="Apartamento">
                            Apartamento
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="TituloImovel">Título</label>
                <input type="text" class="form-control" id="TituloImovel">
            </div>
            <div class="form-group d-flex row">
                <div class="col-8">
                    <label for="CepImovel">CEP</label>
                    <input type="text" class="form-control" id="CepImovel" placeholder="_____-___">
                </div>
                <div class="col-4">
                    <label for="NumeroImovel">Número</label>
                    <input type="text" class="form-control" id="NumeroImovel">
                </div>
            </div>
            
            <div class="form-group d-flex row">
                <div class="col-6">
                    <label for="QuartosImovel">Quartos</label>
                    <select class="form-control" id="QuartosImovel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="0">Sem quartos</option>
                        <option value="+5">Mais de 5</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="BanheirosImovel">Banheiros</label>
                    <select class="form-control" id="BanheirosImovel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="0">Sem banheiros</option>
                        <option value="+5">Mais de 5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="DescricaoImovel">Descrição</label>
                <textarea class="form-control" id="DescricaoImovel" rows="4" maxlength="500" placeholder="Dê mais detalhes sobre o imóvel"></textarea>
            </div>

            <div class="form-group">
                <label for="ContatoImovel">Contato</label>
                <input type="text" class="form-control" id="ContatoImovel" placeholder="Digite o telefone para contato">
            </div>
            
            <div class="center">
                <button class="btn btn-back-green" id="btn-cadastrar">Cadastrar</button>
            </div>      
        </div>
    </div>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $("#CepImovel").mask('00000-000')
        $("#ContatoImovel").mask('(00) 00000-0000')
    </script>
</body>

</html>
