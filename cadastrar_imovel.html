<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaHouse</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .carousel-control-prev {
        left: -100px !important;
    }

    .carousel-control-next {
        right: -100px !important;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #678a73;
        border-radius: 50%;
    }
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        opacity: 1;
    }

</style>

<body>
    <header></header>

    <div class="container col-12 mt-2">
        <div class="col-md-10 offset-md-1">
            <div class="text-center mb-4">
                <h3>Cadastrar imóvel</h3>
            </div>
            <form id="cadastrar-imovel">

                <!-- Carousel -->
                <div id="carouselPreview" class="carousel slide mb-3" data-ride="carousel">
                    <div class="carousel-inner" id="preview"></div>
                    <a class="carousel-control-prev" id="prev-carousel" href="#carouselPreview" role="button" data-slide="prev" style="display: none;">
                        <i class="bi bi-chevron-left" aria-hidden="true" style="color: black; font-size: 30px;"></i>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" id="next-carousel" href="#carouselPreview" role="button" data-slide="next" style="display: none;">
                        <i class="bi bi-chevron-right" aria-hidden="true" style="color: black; font-size: 30px;"></i>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>

                <div class="form-group">
                    <label for="imageInput">Selecionar Imagens (até 5)</label>
                    <input type="file" id="imageInput" name="images" accept="image/*" multiple required class="form-control-file">
                </div>

                <div class="form-group">
                    <label>Tipo do imóvel</label>
                    <div class="d-flex row">
                        <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="TipoImovel" id="Casa" checked>
                            <label class="form-check-label" for="Casa">Casa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TipoImovel" id="Apartamento">
                            <label class="form-check-label" for="Apartamento">Apartamento</label>
                        </div>
                    </div>
                </div>
                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Informações</legend>
                    <div class="form-group">
                        <label for="TituloImovel">Título</label>
                        <input type="text" class="form-control" id="TituloImovel">
                    </div>
                    
                    <div class="form-group d-flex row">                      
                        <div class="col-2">
                            <label for="QuartosImovel">Quartos</label>
                            <input type="number" class="form-control" id="QuartosImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <div class="col-2">
                            <label for="BanheirosImovel">Banheiros</label>
                            <input type="number" class="form-control" id="BanheirosImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <div class="col-2">
                            <label for="SuitesImovel">Suítes</label>
                            <input type="number" class="form-control" id="SuitesImovel" min="0" max="10" onkeydown="return false;">
                        </div>
                        <div class="col-6 d-flex center" style="align-items: center;">
                            <small>Dica: Utilize as setas para alterar a quantidade de cômodos</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="DescricaoImovel">Descrição</label>
                        <textarea class="form-control" id="DescricaoImovel" rows="4" maxlength="500" placeholder="Dê mais detalhes sobre o imóvel"></textarea>
                    </div>
                </fieldset>
                <br />

                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Localização</legend>
                    <div class="form-group d-flex row">
                        <div class="col-5">
                            <label for="CepImovel">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="CepImovel" placeholder="_____-___">
                                <button class="btn btn-outline-lightgreen ml-2" type="button" id="btn-consultar-imovel">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="CidadeImovel">Cidade</label>
                            <input type="text" class="form-control" id="CidadeImovel" disabled>
                        </div>
                        
                        <div class="col-3">
                            <label for="UFImovel">Estado</label>
                            <input type="text" class="form-control" id="UFImovel" disabled>
                        </div>
                    </div>

                    <div class="form-group d-flex row">
                        <div class="col-6">
                            <label for="EnderecoImovel">Endereço</label>
                            <input type="text" class="form-control" id="EnderecoImovel" disabled>
                        </div>
                        <div class="col-6">
                            <label for="BairroImovel">Bairro</label>
                            <input type="text" class="form-control" id="BairroImovel" disabled>
                        </div>
                        
                    </div>
                    
                    <div class="form-group d-flex row">
                        <div class="col-3">
                            <label for="NumeroImovel">Número</label>
                            <input type="text" class="form-control" id="NumeroImovel">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="fieldset-gray-pd">
                    <legend class="legend-field">Contato</legend>
                    <div class="form-group d-flex row">
                        <div class="col-6">
                            <label for="TelefoneImovel">Telefone</label>
                            <input type="text" class="form-control" id="TelefoneImovel" placeholder="(XX) XXXXX-XXXX">
                        </div>
                    </div>
                </fieldset>
                <br />
                <div class="text-center">
                    <button type="submit" class="btn btn-back-green" id="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL PARA EXIBIR IMG DE PRÉVIA -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="center">
                        <img id="modalImage" src="" class="img-fluid" alt="Imagem ampliada" style="width: -webkit-fill-available;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>

        $(document).ready(function() {
            $("#CepImovel").mask('00000-000');
            $("#TelefoneImovel").mask('(00) 00000-0000');
            //MASK PARA NUMERO RESIDENCIAL NO FORMATO (XXX ou X-XXX)
            $('#NumeroImovel').mask('0000', {
                translation: {
                    '0': {pattern: /[0-9]/}
                },
                onKeyPress: function(val, e, field, options) {
                    if (val.length === 0) {
                        $(field).val('');
                    }
                    if (val.length === 4) {
                        $(field).val(val.slice(0, 1) + '-' + val.slice(1));
                    }
                },
                onComplete: function(val) {
                    if (val.length === 4) {
                        $('#NumeroImovel').val(val.slice(0, 1) + '-' + val.slice(1));
                    }
                }
            });

            $('#imageInput').on('change', function() {
                const files = this.files;

                $('#preview').empty();
                $('#prev-carousel').hide();
                $('#next-carousel').hide();

                if (files.length > 5) {
                    alert("Você pode selecionar no máximo 5 imagens.");
                    $(this).val('');
                    return false;
                }

                for (let i = 0; i < files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const isActive = (i === 0) ? 'active' : ''; // Apenas a primeira imagem será ativa
                        $('#preview').append(`
                            <div class="carousel-item ${isActive}" data-image="${e.target.result}">
                                <img src="${e.target.result}" class="d-block w-100" style="height: 400px; object-fit: cover;">
                            </div>
                        `);
                    }
                    reader.readAsDataURL(files[i]);
                }

                // Exibir os botões se houver imagens
                if (files.length > 0) {
                    $('#prev-carousel').show();
                    $('#next-carousel').show();
                }
            });

            // Evento para abrir o modal com a imagem clicada
            $('#preview').on('click', '.carousel-item', function() {
                const imageSrc = $(this).data('image');
                $('#modalImage').attr('src', imageSrc);
                $('#imageModal').modal('show'); // Abre o modal
            });

            $("#btn-consultar-imovel").click(function(){
                var cep = $("#CepImovel").val().replace("-", "");
                viaCEP(cep, function(response) {
                    if (response) {
                        $("#CidadeImovel").val(response.localidade);
                        $("#UFImovel").val(response.uf);
                        $("#EnderecoImovel").val(response.logradouro);
                        $("#BairroImovel").val(response.bairro);
                    }
                });
            });

        });

    
    </script>
</body>

</html>
